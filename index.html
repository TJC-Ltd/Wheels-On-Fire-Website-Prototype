<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wheels On Fire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header, nav, section, footer {
      padding: 16px;
      margin: 12px;
      background: #fff;
      border: 1px solid #ccc;
    }
    header, nav, footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }
    .hero p {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.8);
      padding: 8px;
      font-weight: bold;
    }
    .gallery {
      display: flex;
      justify-content: space-between;
    }
    .gallery img {
      width: 32%;
      height: auto;
    }
    .contact-box {
      flex: 1;
      margin: 0 8px;
    }
    footer .contact-box p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div>
    <header>
      <img src="https://via.placeholder.com/48x48?text=L1" alt="Left logo">
      <h1>Wheels On Fire</h1>
      <img src="https://via.placeholder.com/48x48?text=L2" alt="Right logo">
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <section class="hero">
      <p>Home</p>
      <img src="bigcarimage.jpeg" alt="Hero car image">
    </section>

    <section class="gallery">
      <img src="carimg1.jpeg" alt="Car 1">
      <img src="carimg2.jpeg" alt="Car 2">
      <img src="carimg3.jpeg" alt="Car 3">
    </section>
